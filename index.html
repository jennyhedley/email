<script language="JavaScript" type="text/javascript">
var t=0;
var n=0;
var paths=0;
var opening='This is this, That is that'.split(',');
var missy1='MissyOne1, MissyOne2'.split(',');
var missy2='MissyTwo1, MissyTwo2'.split(',');
var g1='GOne1, GOne2'.split(',');
var g2='GTwo1, GTwo2'.split(',');
var s='s,'.split(',');
var texture='sof,su'.split(',');
function rand_range(max) {
 return Math.floor(Math.random()*(max+1));
}
function choose(array) {
 return array[rand_range(array.length-1)];
}
function path() {
 var p=rand_range(1);
 var words=choose(opening);
 if ((words=='?')&&(rand_range(3)==1)) {
  words='-- '+choose(missy2);
 } else {
  words
 }
 words+='. '+choose(missy1)+'.';
 return words;
                            
}
function site() {
 var words='';
 if (rand_range(2)==1) {
  words+=choose(opening);
 } else {
  words+=choose(missy1);
 }
 words+='. '+choose(g2)+'.';
 return words;
}
                      
function cave() {
 var adjs=('chanting,'+choose(texture)+',yellow,green,blue').split(',');
 var target=1+rand_range(3);
 while (adjs.length>target) {
  adjs.splice(rand_range(adjs.length),1);
  }
 var words='\u00a0\u00a0'+choose(g1)+' the '+adjs.join(' ')+' \u2014';
 return words;
}
function do_line() {
 var main=document.getElementById('main');
 if (t<=25) {
  t+=1;
 } else {
  main.removeChild(document.getElementById('main').firstChild);
 }
 if (n===0) {
  text=' ';
 } else if (n==1) {
  paths=2+rand_range(2);
  text=path();
 } else if (n<paths) {
  text=site();
 } else if (n==paths) {
  text=path();
 } else if (n==paths+1) {
  text=' ';
 } else if (n==paths+2) {
  text=cave();
 } else {
  text=' ';
  n=0;
 }
 n+=1;
 text=text.substring(0,1).toUpperCase()+text.substring(1,text.length);
 last=document.createElement('div');
 last.appendChild(document.createTextNode(text));
 main.appendChild(last);
}
function poem() {
 setInterval(do_line, 2000);
}
</script>
  <title>Scholars contemplate the Irish beer</title>
